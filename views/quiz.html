<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting quiz</title>
    <link rel="stylesheet" href="css/quiz_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container d-flex justify-content-center align-content-center flex-wrap">
        
        <div class= "card" >
            <div id="heading" id="heading_card">
            <img class="card-img" src="quiz_img.png" alt="Card image">
            <div class="card-img-overlay">
              <h1 class="card-title" id="title">A Dumb Quiz</h1>
              <h3 id="subtitle">Play to find how dumb you are!</h3>
              <button type="button" id="start" class="btn btn-dark">Start</button>
            </div>
        </div>
        <div class="card  text-white d-none" id="quiz_card" >
        <div id ="quiz">  
            <p class="questions"></p>
            <div class="answers"></div>
            
                <div id="result" ></div>
                  
        </div>

    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/quiz_script.js"></script>

</body>
</html>
